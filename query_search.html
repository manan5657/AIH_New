<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./query.css" />
    <title>Query Search</title>
  </head>
  <body>
    <div id="main">
      <div class="search-bar">
        <input class="input" type="text" placeholder="Search Query Here ..." />
        <div class="dropdown"></div>
        <div class="model">
          <button class="audio"><i class="ri-mic-fill"></i></button>
          <button class="file"><i class="ri-upload-cloud-fill"></i></button>
        </div>
      </div>
    </div>

    <script src="./query.js"></script>
  </body>
</html>
